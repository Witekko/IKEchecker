{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-secondary border-opacity-25 bg-dark" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                <h3 class="fw-bold text-white">Zaloguj się</h3>
                <p class="text-muted small">Witaj ponownie w IKE Dashboard</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="text-muted small text-uppercase fw-bold mb-1">Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control bg-dark text-white border-secondary" required autofocus>
                </div>

                <div class="mb-4">
                    <label class="text-muted small text-uppercase fw-bold mb-1">Hasło</label>
                    <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success fw-bold py-2">Wejdź</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <span class="text-muted small">Nie masz konta?</span>
                <a href="{% url 'register' %}" class="text-success fw-bold text-decoration-none ms-1">Zarejestruj się</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
