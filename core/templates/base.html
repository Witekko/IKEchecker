<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <title>IKE Bloomberg Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- MODERN SOFT DARK THEME --- */
        :root {
            --bg-body: #121212;       /* Bardzo ciemne tło strony */
            --bg-card: #252525;       /* Nieco jaśniejsze tło kart (dla kontrastu) */
            --text-main: #ffffff;     /* Biały tekst */
            --text-muted: #a0a0a0;    /* Szary tekst poboczny */

            --accent-green: #98FB98	;  /* Bardziej morska/miękka zieleń */
            --accent-red: #ef5350;    /* Miękka czerwień */
            --accent-blue: #42a5f5;   /* Miękki niebieski */

            --border-radius: 16px;    /* KLUCZOWE: Duże zaokrąglenie */
            --card-shadow: 0 8px 24px rgba(0,0,0,0.25); /* Miękki cień */
            --border-color: #333;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding-top: 80px; /* Więcej oddechu od góry */
        }

        /* Navbar - bardziej minimalistyczny */
        .navbar {
            background-color: rgba(18, 18, 18, 0.95) !important; /* Półprzezroczysty */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        .navbar-brand { font-weight: 700; letter-spacing: 0.5px; }

        /* Karty (Cards) - Miękkie i zaokrąglone */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius) !important; /* Zaokrąglamy wszystko */
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            transition: transform 0.2s ease; /* Delikatny efekt przy najechaniu */
        }
        /* Opcjonalnie: lekki ruch przy najechaniu na karty */
        .card:hover { transform: translateY(-2px); }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--text-muted);
            padding-top: 1.2rem;
            padding-bottom: 1rem;
        }
        .card-body { padding: 1.5rem; }

        /* Kolory zysków/strat - miękkie */
        .text-success, .gain-pos { color: var(--accent-green) !important; }
        .text-danger, .gain-neg { color: var(--accent-red) !important; }
        .text-info { color: var(--accent-blue) !important; }
        .text-warning { color: #ffca28 !important; }

        /* Tabele - czystsze */
        .table { color: var(--text-main); --bs-table-border-color: var(--border-color); }
        .table thead th {
            background-color: transparent;
            color: var(--text-muted);
            border-bottom-width: 1px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        td a { color: var(--text-main); text-decoration: none; font-weight: 600; }
        td a:hover { color: var(--accent-blue); }

        /* Wykresy */
        .chart-container, .chart-container-wide { position: relative; }
        .chart-container { height: 300px; }
        .chart-container-wide { height: 450px; } /* Wyższy główny wykres */

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top shadow-sm">
        <div class="container-fluid"> <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> IKE TERMINAL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">DASHBOARD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload/">IMPORT DATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">ADMIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dividends/">DIVIDENDS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Ustawienia domyślne dla wykresów, żeby pasowały do ciemnego tła
        Chart.defaults.color = '#a0a0a0'; // Kolor czcionki na wykresach
        Chart.defaults.borderColor = '#333333'; // Kolor linii siatki
    </script>
</body>
</html>
