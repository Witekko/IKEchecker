{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-secondary border-opacity-25 bg-dark" style="width: 100%; max-width: 450px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-rocket fa-3x text-primary mb-3"></i>
                <h3 class="fw-bold text-white">Create account</h3>
                <p class="text-muted small">Join us!</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary fw-bold py-2">Create account</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <span class="text-muted small">Already have account?</span>
                <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none ms-1">Log in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
