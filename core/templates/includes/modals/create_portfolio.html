<div class="modal fade" id="createPortfolioModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border border-secondary border-opacity-25 text-white">
            <div class="modal-header border-bottom border-secondary border-opacity-25">
                <h5 class="modal-title">Create New Portfolio</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'create_portfolio' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label text-muted small text-uppercase fw-bold">Portfolio Name</label>
                        <input type="text" name="name" class="form-control bg-dark text-white border-secondary" placeholder="e.g., Moje IKE" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small text-uppercase fw-bold">Type</label>
                        <select name="type" class="form-select bg-dark text-white border-secondary">
                            <option value="IKE">IKE (Tax Free Wrapper)</option>
                            <option value="STANDARD">Standard (Taxable)</option>
                        </select>
                        <div class="form-text text-muted small mt-2">
                            <i class="fas fa-info-circle me-1"></i> IKE portfolios ignore capital gains tax in calculations.
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-top border-secondary border-opacity-25">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success fw-bold">Create Portfolio</button>
                </div>
            </form>
        </div>
    </div>
</div>
